<!DOCTYPE HTML>
<html>
  <head>
    <title>LAZAR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
      integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="tracking-min.js"></script>
    <script src="script.js"></script>
    <style>
    video, canvas, .overlay, #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    video {
      z-index: 0;
    }
    canvas {
      z-index: 1;
    }
    .overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 3;
    }

    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <div class="display">
      <video id="webcam" width="640" height="480" autoplay></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="overlay">
      <p class="health">Health: <span id="health">100</span></p>
      <p class="ammo">Ammo: <span id="ammo">10</span></p>
      <p id="player"><!--player 1/2--></p>
      <p id="loader">Waiting for player 2</p>
      <p class="score">Score: <span id="score">0</span>
      <div id="crosshair"><i id="chsvg" class="fas fa-crosshairs fa-10x"></i></div>
    </div>
  </body>
</html>
